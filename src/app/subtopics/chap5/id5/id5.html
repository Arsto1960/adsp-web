<div class="space-y-6">

    <h3 class="text-3xl font-medium font-sans" style="color: rgb(10, 10, 10);">
        Chapter 5 : LBG Vector Quantization
    </h3>

    <mat-card style="background: linear-gradient(to right, #649173, #DBD5A4); color: white;">
        <h3 class="text-2xl font-bold font-sans">ðŸŽ› Algorithm Controls</h3>

        <div class="flex flex-col gap-4 mt-4">

                    <input matSliderThumb [(ngModel)]="numPoints" (input)="generateData()">

            </div>

            <div class="button-row flex gap-2">
                <button mat-raised-button class="bg-white text-black" (click)="generateData()">
                    ðŸ”„ Reset Data
                </button>
                <button mat-raised-button color="primary" (click)="runLbgStep()">
                    â–¶ Run Iteration
                </button>
            </div>
        </div>
    </mat-card>

    <mat-card appearance="outlined">
        <mat-card-content class="flex justify-center">
            <div #chart class="chart-container"></div>
        </mat-card-content>
    </mat-card>

</div>
