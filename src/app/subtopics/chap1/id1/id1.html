<div class="space-y-6">
  <h3 class="text-3xl font-medium font-sans" style="color: rgb(10, 10, 10);">
      Demo 1: Signal Generator
  </h3>

  <mat-card>
      <div class="container">
          
          <div class="controls-panel">
            <div class="panel-header">
              <h2>üéõÔ∏è Controls</h2>
            </div>

            <div class="grp">
              <label>Frequency (f) <span>{{ freq }} Hz</span></label>
              <input type="range" min="0" max="1000" step="1" 
                     [(ngModel)]="freq" (input)="update()" />
            </div>

            <div class="grp">
              <label>Amplitude (A) <span>{{ amp }}</span></label>
              <input type="range" min="0" max="10" step="0.1" 
                     [(ngModel)]="amp" (input)="update()" />
            </div>

            <div class="grp">
              <label>Phase (œÜ) <span>{{ phase | number:'1.2-2' }}</span></label>
              <input type="range" min="-3.14" max="3.14" step="0.01" 
                     [(ngModel)]="phase" (input)="update()" />
            </div>

            <button class="play-btn" [class.active]="isPlaying" (click)="toggleAudio()">
              <span>{{ isPlaying ? '‚èπ Stop Audio' : '‚ñ∂ Enable Audio' }}</span>
            </button>

            <div class="theory-box">
              <h4>Theory</h4>
              <div class="eq">y(t) = A ¬∑ sin(2œÄft + œÜ)</div>
            </div>
          </div>

          <div class="scope-container">
            <div class="screen-header">
              <span>DIGITAL OSCILLOSCOPE // VIEW: 10ms</span>
              <div class="live-indicator" *ngIf="isPlaying">
                <div class="live-dot"></div> LIVE OUTPUT
              </div>
            </div>
            
            <div class="canvas-wrap">
              <canvas #waveCanvas></canvas>
            </div>
          </div>

      </div>
  </mat-card>
</div>
